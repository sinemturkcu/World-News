<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width" initial-scale=1>
    <link href="/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
      <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">




</head>

<body>

    <div class="container-register">
        <form action="thanks.html" method="get">
            <div class="form-group">
                <label for="fname">Name (Middle Name) Surname::</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="pswd">Password:</label>
                <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Birth: </label>
                <input type="date" class="form-control" id="date" placeholder="Enter date" name="date" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="choose">choose</option>
                    <option value="IT">IT</option>
                    <option value="saab">Electrical Electronical Engineering</option>
                    <option value="fiat">Machine Engineering</option>
                    <option value="audi">Industrial Engineering</option>
                    <option value="audi">Graphic Design</option>
                    <option value="audi">Human Resources</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                Woman:<input type="radio" name="gender">
                Man: <input type="radio" name="gender">
            </div>
            <div class="form-group">
                <label for="about">About me:</label>
                <input type="textarea" class="form-control" id="aboutme" placeholder="Enter about you" name="aboutme">
            </div>
            <div class="form-group">
                <label for="photo">Upload Your Photo:</label>
                <input type="file" class="form-control" id="myFile" name="file">
            </div>
            <div class="form-group">
                <label for="interest">Mark your interests:</label><br>
                <input type="checkbox" name="interest1" value="Autos and vehicles">
                <label for="vehicle1"> Autos and vehicles</label><br>
                <input type="checkbox" name="interest2" value="Education">
                <label for="vehicle1"> Education</label><br>
                <input type="checkbox" name="interest3" value="Gaming">
                <label for="vehicle1"> Gaming</label><br>
                <input type="checkbox" name="interest4" value="Politics">
                <label for="vehicle1"> Politics</label><br>
                <input type="checkbox" name="interest5" value="Science and Technology">
                <label for="vehicle1"> Science and Technology</label><br>
                <input type="checkbox" name="interest6" value="Sports">
                <label for="vehicle1"> Sports</label><br>
                <input type="checkbox" name="interest7" value="Films">
                <label for="vehicle1"> Films</label><br>
                <input type="checkbox" name="interest8" value="Music">
                <label for="vehicle1"> Music</label><br><br>

                <button type="submit" class="btn btn-primary">Submit</button>
                <label for="reset"></label><br>
                <input type="reset"><br><br>
                <a href="home.html">HOME</a>
            </div>
            <footer>
                <div class="footer bg-dark">
                    <p>
                        Author:Sinem Türkçü <br>
                        <a href="sinemturkcu@gmail.com">sinemturkcu@gmail.com</a><br>
                        Copyright 2021-2030 by Refsnes Data. All Rights Reserved.
                    </p>
                </div>
            </footer>
           
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
